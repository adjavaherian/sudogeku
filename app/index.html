<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>sudoku</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp, app) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="mailto:a_mir@icloud.com">Contact</a></li>
        </ul>
        <h3 class="text-muted">sudogeku</h3>
      </div>

      <div class="jumbotron">
            <div class="center-board"></div>
            <p>
                <a class="btn btn-lg btn-success reset-board">Reset Board <span class="glyphicon"></span></a>
                <a class="btn btn-lg btn-success solve-board">Solve Board <span class="glyphicon"></span></a>
            </p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <!--<h4>HTML5 Boilerplate</h4>-->
          <!--<p>HTML5 Boilerplate is a professional front-end template for building fast, robust, and adaptable web apps or sites.</p>-->
        </div>
      </div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> such nice.</p>
      </div>
    <!--<img class="doge" border="0" src="http://i.imgur.com/BYd7ioj.jpg"></img>-->
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/bundle.js"></script>
        <!-- endbuild -->

        <script type="text/template" class="template" name="board">
            <div class="row row<%=id%>" data-row="<%=id%>">
                <% for (i = 0; i < 9; i++){ %>
                    <div class="cell col col<%=i%>" data-row=<%=id%> data-col=<%=i%> data-value=0 ></div>
                <% }; %>
            </div>
        </script>

        <script type="text/template" class="template" name="numberpad">
            <div class="number-pad">
                <div class="wrapper">
                    <div class="np-cell left1" data-value=1>1</div>
                    <div class="np-cell left2" data-value=2>2</div>
                    <div class="np-cell left3" data-value=3>3</div>
                </div>
                <div class="wrapper">
                    <div class="np-cell left1" data-value=4>4</div>
                    <div class="np-cell left2" data-value=5>5</div>
                    <div class="np-cell left3" data-value=6>6</div>
                </div>
                <div class="wrapper">
                    <div class="np-cell left1" data-value=7>7</div>
                    <div class="np-cell left2" data-value=8>8</div>
                    <div class="np-cell left3" data-value=9>9</div>
                </div>
            </div>
        </script>
</body>
</html>
